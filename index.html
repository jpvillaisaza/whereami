<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Where Am I?</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script async src="assets/js/whereami.js"></script>
  </head>
  <body>
    <main>
      <div>
        <p id="status"></p>
      </div>
      <form id="form">
        <fieldset>
          <legend>
            Position options
          </legend>
          <input type="checkbox" id="enableHighAccuracy" name="enableHighAccuracy">
          <label for="enableHighAccuracy">
            Enable high accuracy
          </label>
        </fieldset>
        <div>
          <button>
            Where Am I?
          </button>
        </div>
      </form>
      <table>
        <tbody>
          <tr>
            <th scope="row">
              Timestamp
            </th>
            <td id="timestamp"></td>
          </tr>
          <tr>
            <th scope="row">
              Latitude (ยบ)
            </th>
            <td id="latitude"></td>
          </tr>
          <tr>
            <th scope="row">
              Longitude (ยบ)
            </th>
            <td id="longitude"></td>
          </tr>
          <tr>
            <th scope="row">
              Accuracy (m)
            </th>
            <td id="accuracy"></td>
          </tr>
          <tr>
            <th scope="row">
              Altitude (m)
            </th>
            <td id="altitude"></td>
          </tr>
          <tr>
            <th scope="row">
              Altitude accuracy (m)
            </th>
            <td id="altitudeAccuracy"></td>
          </tr>
          <tr>
            <th scope="row">
              Heading (ยบ)
            </th>
            <td id="heading"></td>
          </tr>
          <tr>
            <th scope="row">
              Speed (m/s)
            </th>
            <td id="speed"></td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
